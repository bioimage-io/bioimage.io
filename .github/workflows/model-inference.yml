name: BioImage.IO Model Inference

on:
  schedule:
    # Run daily at 2:00 AM UTC (offset from model testing)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      model_ids:
        description: 'Specific model IDs to test (comma-separated, leave empty for all)'
        required: false
        type: string
      dry_run:
        description: "Run in dry-run mode (don't update artifacts)"
        required: false
        default: false
        type: boolean

jobs:
  test-bioimageio-model-inference:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-inference-v1
        restore-keys: |
          ${{ runner.os }}-pip-inference-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hypha-rpc numpy httpx pyyaml

    - name: Run BioImage.IO model inference checks
      env:
        HYPHA_TOKEN: ${{ secrets.HYPHA_TOKEN }}
      run: |
        cd scripts

        # Set safe defaults for inputs (handle scheduled runs)
        MODEL_IDS="${{ github.event.inputs.model_ids || '' }}"
        DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

        # Build command arguments
        ARGS=""

        if [ -n "$MODEL_IDS" ]; then
          MODEL_IDS_SPACE=$(echo "$MODEL_IDS" | tr ',' ' ')
          ARGS="$ARGS --model-ids $MODEL_IDS_SPACE"
        fi

        if [ "$DRY_RUN" = "true" ]; then
          ARGS="$ARGS --dry-run"
        fi

        echo "Running: python -u bioengine_model_infer.py $ARGS"
        python -u bioengine_model_infer.py $ARGS
        EXIT_CODE=$?

        if [ $EXIT_CODE -ne 0 ]; then
          echo "‚ùå Model inference checks failed with exit code $EXIT_CODE"
          exit $EXIT_CODE
        fi
